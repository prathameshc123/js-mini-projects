<html lang="en">
<head>

    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<form >
    <h1>Temperature Conversion:</h1>
    <input type="number" value="0" id="inp1"><br>
    <input type="radio"name="group"class="c1" id="inp2">
    <label for="inp2">Celsius→Fahrenheit</label><br>
    <input type="radio"name="group"class="c1" id="inp3">
    <label for="inp3">Fahrenheit→Celsius</label><br>
    <button id="bt1" onclick="convert(event)">Submit</button>
    <p id="p1">! Select a unit for conversion</p>
</form>

 <script src="./index.js"></script>   
</body>
